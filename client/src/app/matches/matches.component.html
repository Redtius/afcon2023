<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Matches</mat-card-title>
    <mat-card-subtitle>Incoming Matches</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="1">
      <mat-grid-tile *ngFor="let match of matches.response">
        <mat-card color="primary">
          <mat-card-header>
            <mat-card-title>{{match.league.name}} {{match.league.season}}</mat-card-title>
            <mat-card-subtitle>{{match.league.round}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="teams">
            <div class="home-team">
              <img src="{{match.teams.home.logo}}" alt="{{match.teams.home.name}}"/>
              <h4>{{match.teams.home.name}}</h4>
            </div>
            <div class="separator">
              <h1>{{match.goals.home}}-{{match.goals.away}}</h1>
              <div>
                <p>{{toMinutes(match.fixture.timestamp)}}'</p>
              </div>
            </div>
            <div class="away-team">
              <img src="{{match.teams.away.logo}}" alt="{{match.teams.away.name}}"/>
              <h4>{{match.teams.away.name}}</h4>
            </div>
          </div>
          <div>
          </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>

</mat-card>
