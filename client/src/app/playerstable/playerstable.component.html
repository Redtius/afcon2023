<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8 secondary content-table">

  <ng-container matColumnDef="player" class="primary">
    <th mat-header-cell *matHeaderCellDef> Player </th>
    <td mat-cell *matCellDef="let player"> {{player.player.player_name}} </td>
  </ng-container>

  <ng-container matColumnDef="stat">
    <th mat-header-cell *matHeaderCellDef> Assists </th>
    <td mat-cell *matCellDef="let player"> {{player.stat}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
